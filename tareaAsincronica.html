<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea en clases</title>
</head>
<body>
    <h1>Tarea asincronica</h1>  
    <button onclick="asincronica();">Mostrar inputs Asincronica</button>
    <p id="form"></p>
    <button onclick="sincronica();">Mostrar inputs Sincronica</button>
    <p id="form2"></p>
   
    
    <script type="text/javascript">
        function calcular() {
            alert("entro la funcion calcular")
            let v1 = parseInt(document.getElementById("v1").value);
            
            let iva = v1*0.19
            let total= v1+iva
            document.getElementById("res").value=iva;
            document.getElementById("res2").value=total;
            
        }   
            function sincronica() {
                var req=new XMLHttpRequest();
                req.open('GET','tareaAsincronicaRest.html',false);
                req.send(null);
                if (req.status==200) {
                    document.getElementById("form2").innerHTML=req.responseText
                }
            }    
            function asincronica() {
                var req=new XMLHttpRequest();
                req.open('GET','tareaAsincronicaRest.html',true);
                req.onreadystatechange=function(aEvt){
                if (req.readyState==4) {    
                    if (req.status==200) {
                            document.getElementById("form").innerHTML=req.responseText
                        }else{
                            document.getElementById("form").innerHTML="error carga pagina"
                    }
                    
                }      
               
            }
            req.send(null)
        }
    </script>
</body>
</html>
